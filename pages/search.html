<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="Description" content="Enter your description here" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <title>PokeAPI Integration</title>
  <link rel="stylesheet" href="..//static/css/syles.css">
  <link rel="icon" href="../static/images/fav.png" type="image/x-icon">
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-dark px-0 px-lg-5">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="/index.html">PokeAPI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item mx-4">
            <a class="nav-link text-white" aria-current="page" href="/index.html">Home</a>
          </li>
          <li class="nav-item mx-4">
            <a class="nav-link text-white" href="./search.html">Search Pokemon</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main id="search" class="mb-5">
    <div class="container">
      <form class="mx-auto w-75 bg-dark text-light p-4" onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <label for="name" class="form-label">Search Pokemon</label>
          <input type="text" class="form-control" name="name" id="name" placeholder="Enter pokemon's name ">
        </div>

        <div class="text-end">
          <button type="submit" class="btn btn-success">Search</button>
        </div>
      </form>

      <div id="pokemons-container"></div>

      <div id="team" class="mt-5 w-75 mx-auto">
        <p class="d-inline-flex gap-1">
          <button class="btn btn-danger" type="button" data-bs-toggle="collapse" data-bs-target="#members"
            aria-expanded="false" aria-controls="members">
            Toggle Team
          </button>
        </p>
        <div class="collapse" id="members">
          <h2>Add Your Team Members Here! </h2>

          <div class="member-container bg-info p-3">

          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.min.js"></script>
  <script src="../static/js/search.js"></script>
</body>

</html>
